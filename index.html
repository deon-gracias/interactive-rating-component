<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rating</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="./assets/style.css" />

    <script type="module" src="./assets/tailwind.config.js"></script>
  </head>

  <body
    class="bg-very-dark-blue text-white h-screen grid place-items-center px-5"
  >
    <div
      class="card-gradient w-fit rounded-[25px] max-w-[400px] grid gap-4 p-8"
    >
      <div class="rounded-full bg-darkblue w-fit p-4 bg-dark-blue mb-3">
        <img role="img" src="./assets/images/icon-star.svg" alt="Icon Star" />
      </div>

      <h1 role="heading" class="text-3xl font-bold">How did we do?</h1>

      <p role="doc-subtitle" class="text-slate-400">
        Please let us know how we did with your support request all feedback is
        appreciated to help us improve our offering
      </p>

      <div class="flex justify-between my-3">
        <div role="radiogroup">
          <input
            value="1"
            type="radio"
            role="radio"
            name="rating"
            id="1-input"
            class="hidden"
          />
          <label
            for="1-input"
            class="rounded-full flex items-center font-bold justify-center hover:bg-light-grey hover:text-white w-12 h-12 bg-another-grey text-gray-500"
          >
            1
          </label>
        </div>
        <div>
          <input
            value="2"
            type="radio"
            role="radio"
            name="rating"
            id="2-input"
            class="hidden"
          />
          <label
            for="2-input"
            class="rounded-full flex items-center font-bold justify-center hover:bg-light-grey hover:text-white w-12 h-12 bg-another-grey text-gray-500"
          >
            2
          </label>
        </div>
        <div>
          <input
            value="3"
            type="radio"
            role="radio"
            name="rating"
            id="3-input"
            class="hidden"
          />
          <label
            for="3-input"
            class="rounded-full flex items-center font-bold justify-center hover:bg-light-grey hover:text-white w-12 h-12 bg-another-grey text-gray-500"
          >
            3
          </label>
        </div>
        <div>
          <input
            value="4"
            type="radio"
            role="radio"
            name="rating"
            id="4-input"
            class="hidden"
          />
          <label
            for="4-input"
            class="rounded-full flex items-center font-bold justify-center hover:bg-light-grey hover:text-white w-12 h-12 bg-another-grey text-gray-500"
          >
            4
          </label>
        </div>
        <div>
          <input
            value="5"
            type="radio"
            role="radio"
            name="rating"
            id="5-input"
            class="hidden"
          />
          <label
            for="5-input"
            class="rounded-full flex items-center font-bold justify-center hover:bg-light-grey hover:text-white w-12 h-12 bg-another-grey text-gray-500"
          >
            5
          </label>
        </div>
      </div>

      <button
        id="submit"
        role="button"
        class="bg-orange text-white hover:bg-white hover:text-orange rounded-full p-3 uppercase tracking-widest font-bold"
      >
        Submit
      </button>
    </div>
  </body>

  <script type="module" src="./assets/script.js"></script>
</html>
